<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>LISTA DE PRODUTOS</h4>
        </div>
        <div class="car-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col" style="text-align: center; background-color: green; color: honeydew;"> ID</th>
                        <th scope="col"style="text-align: center; background-color: green; color: honeydew;">NOME</th>
                        <th scope="col"style="text-align: center; background-color: green; color: honeydew;">DESCRICAO</th>
                        <th scope="col"style="text-align: center; background-color: green; color: honeydew;">PREÇO</th>
                        <th scope="col"style="text-align: center; background-color: green; color: honeydew; height;">QUANTIDADE</th>
                        <th scope="col"style="text-align: center; background-color: green; color: honeydew;">AÇÃO</th>
                      </tr>
                    </thead>
                  <tbody>
                      <tr *ngFor="let produto of produtos" class="text-center">
                          <td>{{produto.id}}</td>
                          <td>{{produto.nome}}</td>
                          <td>{{produto.descricao}}</td>
                          <td>{{produto.preco}}</td>
                          <td>{{produto.quantidade}}</td>
                          <td>
                          <button (click)="Atualizar(produto)" class="btn btn-warning">Editar</button>
                          <button (click)="Delete(produto)" class="btn btn-danger" style="margin-left: 5px;">Delete</button>
                          </td>
                      </tr>
                  </tbody>
            </table>
        </div>
        <div class="botao">
            <button (click)="Listar()" class="btn btn-info">Listar</button>
       </div>
    </div>
</div>
